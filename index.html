<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>HTML CALCULATOR</title>
    </head>
    <body>
        <div id="mastyles-div">
            <section type="header">
                <h1 id="mastyles-header">TIMII CALCULATOR</h1>
                <input type="text" id="mastyles-display">
            </section>
        </div>
        <div id="mastyles-container">
            <div>
                <button class="mastyles-button"  onclick="Acbtn()">AC</button>
                <button class="mastyles-button"  onclick="getOperator('-')">+/-</button>
                <button class="mastyles-button"  onclick="getOperator('%')">%</button>
                <button class="mastyles-button"  onclick="getOperator('/')">/</button>
                <button class="mastyles-button"  onclick="getNumber(1)">1</button>
                <button class="mastyles-button"  onclick="getNumber(2)">2</button>
                <button class="mastyles-button"  onclick="getNumber(3)">3</button>

                <button class="mastyles-button"  onclick="getOperator('+')">+</button>
                <button class="mastyles-button"  onclick="getNumber(4)">4</button>
                <button class="mastyles-button"  onclick="getNumber(5)">5</button>
                <button class="mastyles-button"  onclick="getNumber(6)">6</button>
                <button class="mastyles-button"  onclick="getOperator('-')">-</button>
                <button class="mastyles-button"  onclick="getNumber(7)">7</button>
                <button class="mastyles-button"  onclick="getNumber(8)">8</button>
                
                <button class="mastyles-button"  onclick="getNumber(9)">9</button>
                <button class="mastyles-button"  onclick="getOperator('*')">*</button>
                <button class="mastyles-button"  onclick="getNumber(0)">0</button>
                <button class="mastyles-button"  onclick="getOperator('.')">.</button>
                <button class="mastyles-button" id="mastyles-span" onclick = "equalBtn()"><span id="mastyles-span">=</span></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
