<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>HTML CALCULATOR</title>
    </head>
    <body>
        <div id="mastyles-div">
            <h1 id="mastyles-display"></h1>
        </div>
        <div id="mastyles-container">
            <div>
                <button class="mastyles-button" onclick="Acbtn()">AC</button>
                <button class="mastyles-button" onclick="plusMinusBtn()">+/-</button>
                <button class="mastyles-button" onclick="percentBtn()">%</button>
                <button class="mastyles-button" onclick="divideBtn()">/</button>
                <button class="mastyles-button" onclick="btn1()">1</button>
                <button class="mastyles-button" onclick="btn2()">2</button>
                <button class="mastyles-button" onclick="btn3()">3</button>
                <button class="mastyles-button" onclick="addBtn()">+</button>
                <button class="mastyles-button" onclick="btn4()">4</button>
                <button class="mastyles-button" onclick="btn5()">5</button>
                <button class="mastyles-button" onclick="btn6()">6</button>
                <button class="mastyles-button" onclick="subtractbtn()">-</button>
                <button class="mastyles-button" onclick="btn7()">7</button>
                <button class="mastyles-button" onclick="btn8()">8</button>
                <button class="mastyles-button" onclick="btn9()">9</button>
                <button class="mastyles-button" onclick="multiplybtn()">*</button>
                <button class="mastyles-button" onclick="btn0()">0</button>
                <button class="mastyles-button" onclick="pointBtn()">.</button>
                <button class="mastyles-button"  id="mastyles-span" onclick="equalBtn()"><span id="mastyles-span">=</span></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
